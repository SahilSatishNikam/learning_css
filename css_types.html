<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <style>
        /* internal line */
        h1{
            color: azure !important;
            background-color: black !important;
            text-align: center;
        }
        h2{
            color: black;
            background-color: azure;
        }
        
    </style>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- inline css example -->
     <h1 style="color: red;background-color: aquamarine;font-size: 40px;">Explore Ancient History</h1>

     <h3>Explore Ancient History</h3>
</body>
</html>
